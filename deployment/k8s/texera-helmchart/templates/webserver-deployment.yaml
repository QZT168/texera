apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.webserver.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.webserver.name }}
spec:
  replicas: {{ .Values.webserver.numOfPods }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Values.webserver.name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Values.webserver.name }}
    spec:
      containers:
        - name: {{ .Values.webserver.name }}
          image: {{ .Values.webserver.imageName }}
          imagePullPolicy: {{ .Values.texeraImages.pullPolicy }}
          ports:
            - containerPort: {{ .Values.webserver.service.port }}
          env:
            # TexeraDB Access
            - name: STORAGE_JDBC_URL
              value: "jdbc:postgresql://postgres-external.{{ .Release.Name }}-pg-access:5432/texera_db?currentSchema=texera_db,public&connectTimeout=30&socketTimeout=30&loginTimeout=30&tcpKeepAlive=true"
            - name: STORAGE_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql
                  key: postgres-password
            - name: POSTGRES_STARTUP_WAIT_TIME
              value: "30"
          {{- range .Values.texeraEnvVars }}
            - name: {{ .name }}
              value: {{ .value | quote }}
          {{- end }}