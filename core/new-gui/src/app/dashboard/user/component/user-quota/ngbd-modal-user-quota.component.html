<div>
  <nz-card
    class="section-title"
    style="background-color: lightcoral">
    <button
      (click)="activeModel.dismiss('Cross click')"
      aria-label="Close"
      class="close"
      type="button">
      <span aria-hidden="true"> Ã— </span>
    </button>
    <h2
      class="page-title"
      style="color: white">Quota</h2>
  </nz-card>
  <div>
    <nz-tabset nzCentered>
      <nz-tab
        nzTitle = "quota table">
        <nz-table #basicTable>
          <thead>
            <tr>
              <th>
                Files uploaded
              </th>
              <th>
                Workflows created
              </th>
              <th>
                Files can be accessed
              </th>
              <th>
                Workflows can be accessed
              </th>
              <th>
                Total size of the files (mb)
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ this.createdFiles.length }}</td>
              <td>{{ this.createdWorkflows.length }}</td>
              <td>{{ this.accessFiles.length }}</td>
              <td>{{ this.accessWorkflows.length }}</td>
              <td>{{ this.totalSize }}</td>
            </tr>
          </tbody>
        </nz-table>
      </nz-tab>
      <nz-tab
        nzForceRender
        nzTitle = "mongoDB">
        <div
          nz-row
          nzJustify="center">
          <div nz-col>
            <div id="mongodb-storage-pie-chart"></div>
          </div>
        </div>
      </nz-tab>
      <nz-tab
        nzForceRender
        nzTitle = "Top 5 Files">
        <div
          nz-row
          nzJustify="center">
          <div nz-col>
            <div id="uploaded-file-bar-chart"></div>
          </div>
        </div>
      </nz-tab>
    </nz-tabset>
  </div>
</div>
