<div>
    <form class="texera-user-dataset-creator-form" [formGroup]="form">
        <formly-form [form]="form" [fields]="fields" [model]="model">
        </formly-form>
    </form>
    <div class="file-uploader">
        <texera-user-files-uploader
                (uploadedFiles)="onFilesChanged($event)"
                [previouslyUploadFiles]="baseVersion?.versionFileTreeNodes"
        ></texera-user-files-uploader>
    </div>
    <button
            (click)="onClickCreate()"
            [disabled]="isCreateButtonDisabled"
            class="upload-btn">Create</button>
</div>
