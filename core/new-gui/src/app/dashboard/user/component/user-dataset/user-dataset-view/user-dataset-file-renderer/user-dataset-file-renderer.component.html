<div [ngStyle]="!isMaximized ? {'padding-top': '15px', 'margin-left': '30px', 'width': '98.6%', 'height': '80%', 'overflow-y': 'scroll'}:
                                {'padding-top': '15px', 'margin-left': '30px', 'width': '98.6%', 'height': '100%', 'overflow-y': 'scroll'}">
    <div *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <ng2-pdfjs-viewer
            *ngIf="displayPdf"
            [pdfSrc]="fileURL"
    ></ng2-pdfjs-viewer>
    <table *ngIf="displayCSV" class="csv-table">
        <tr *ngFor="let row of csvContent">
            <td *ngFor="let cell of row">{{ cell }}</td>
        </tr>
    </table>
    <div *ngIf="displayImage">
      <img [src]="fileURL" alt="{{filePath}}" />
    </div>
    <div *ngIf="isFileLoadingError">
      <h3>File loading encouters error</h3>
    </div>
</div>
