<div class="file-tree-container">
  <tree-root
    [nodes]="fileTreeNodeList"
    [options]="fileTreeDisplayOptions">
    <ng-template
      #treeNodeTemplate
      let-node>
      <span title="{{ node.data.name }}">
        <!-- NG-ZORRO folder icon -->
        <i
          *ngIf="node.data.children"
          nz-icon
          nzType="folder"
          nzTheme="outline"></i>
        <!-- NG-ZORRO file icon -->
        <i
          *ngIf="!node.data.children"
          nz-icon
          nzType="file"
          nzTheme="outline"></i>
        {{ node.data.name }}
        <button
          nz-button
          nzType="link"
          *ngIf="isFileTreeNodeDeletable"
          class="delete-button"
          (click)="deleteFileTreeNode(node.data, $event)">
          <i
            nz-icon
            nzType="delete"
            nzTheme="outline"></i>
        </button>

        <button
                nz-button
                nzType="link"
                *ngIf="isFileTreeNodePathCopyable"
                class="copypath-button"
                (click)="copyFileTreeNodePath(node.data, $event)">
          <i
                  nz-icon
                  nzType="copy"
                  nzTheme="outline"></i>
        </button>
      </span>
    </ng-template>
  </tree-root>
</div>
