<div class="file-tree-container">
  <tree-root
    [nodes]="fileTreeNodeList"
    [options]="fileTreeDisplayOptions">
    <ng-template
      #treeNodeTemplate
      let-node>
      <span>
        <i
          *ngIf="node.data.children"
          class="fa fa-folder"></i>
        <i
          *ngIf="!node.data.children"
          class="fa fa-file"></i>
        {{ node.data.name }}
        <button
          nz-button
          nzType="link"
          *ngIf="isFileTreeNodeDeletable"
          class="delete-button"
          (click)="deleteFileTreeNode(node.data)">
          <i
            nz-icon
            nzType="delete"
            nzTheme="outline"></i>
        </button>
      </span>
    </ng-template>
  </tree-root>
</div>
