<div class="modal-header">
  <h4 class="modal-title">Create a Dataset</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="validateForm" (ngSubmit)="onSubmitAddDataset()">
    <div class="form-group">

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="name" type="text" formControlName="name">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="baseVersion">Base Version</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="baseVersion" type="text" formControlName="baseVersion">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description">Description</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="description" type="text" formControlName="description">
          </nz-form-control>
        </nz-form-item>
        <div class="modal-section">
          <div class="modal-body">
            <div class="drag-file-area"
                type="file"
                (fileOver)="haveFileOver($event)" 
                (onFileDrop)="getFileDropped($event)"
                [ngClass]="{ 'have-file-over': haveDropZoneOver }" 
                [uploader]="uploader" 
                ng2FileDrop>
                <i class="fa fa-cloud-upload-alt upload-icon"></i>
                <!-- <span>
                    Drop Files Here or Click to Upload
                </span> -->
                <input 
                    #clickUpload 
                    (change)="handleClickUploadFile($event)" 
                    multiple 
                    type="file"
                    id="directory-upload"
                    webkitdirectory
                    directory/>
                <label for="directory-upload">Choose directory</label>
                <input 
                    #clickUpload 
                    (change)="handleClickUploadFile($event)" 
                    multiple 
                    type="file"
                    id="file-upload"/>
                <label for="file-upload">Choose file</label>
            </div>
            <div *ngIf="getFileArrayLength()">
                <h6 class="new-upload-title">Uploads</h6>
                <ul class="file-list">
                    <li *ngFor="let file of getFileArray()" class="file-queue-item">
                        <span>{{ file.name }}</span>
                        <button (click)="deleteNewFile(file)" [disabled]="file.isUploadingFlag" class="queue-delete-button">
                            <i class="fa fa-trash"></i>
                        </button>
                    </li>
                </ul>
            </div>
          </div>
        </div>

      <nz-form-item>
        <div>
          Access Level:
          <select formControlName="isPublic">
            <option value=1>public</option>
            <option value=0>private</option>
          </select>
        </div>
        <button
          nz-button
          nzType="primary"
          type="submit">
          Submit
        </button>
      </nz-form-item>
    </div>
<!--    <button nz-button nzType="primary" type="submit">Submit</button>-->
  </form>
</div>
