<div class="modal-header">
  <h4 class="modal-title">Create a Dataset</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="validateForm" (ngSubmit)="onSubmitAddDataset()">
    <div class="form-group">

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="datasetName">Name</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="datasetName" type="text" formControlName="datasetName">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="datasetDescription">Description</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <input nz-input id="datasetDescription" type="text" formControlName="datasetDescription">
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="initialVersionName">Version Name</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="initialVersionName" type="text" formControlName="initialVersionName">
          </nz-form-control>
        </nz-form-item>

        <div class="modal-section">
          <div class="modal-body">
            <texera-user-files-uploader
                    (filesChanged)="onFilesChanged($event)"
            ></texera-user-files-uploader>
          </div>
        </div>

      <nz-form-item>
        <div>
          Dataset Access Level:
          <select formControlName="isDatasetPublic">
            <option value=1>public</option>
            <option value=0>private</option>
          </select>
        </div>
        <button
          nz-button
          nzType="primary"
          type="submit">
          Submit
        </button>
      </nz-form-item>
    </div>
<!--    <button nz-button nzType="primary" type="submit">Submit</button>-->
  </form>
</div>
