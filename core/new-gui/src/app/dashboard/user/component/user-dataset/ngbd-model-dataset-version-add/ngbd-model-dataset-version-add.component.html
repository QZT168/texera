<div>
    <nz-card class="upload-card">
        <div class="header-container">
            <h5>Upload Data</h5>
            <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </nz-card>

    <div class="version-notes-container">
        <h6 class="notes-title2">New Version Name</h6>
        <input nz-input placeholder="" [(ngModel)]="versionName" class="version-input" />
    </div>

    <div class="modal-section">
        <div class="modal-body">
            <texera-user-files-uploader
                    (filesChanged)="onFilesChanged($event)"
            ></texera-user-files-uploader>
        </div>
        <div class="modal-footer align-right">
            <button (click)="onClickCreateVersion()" [disabled]="isCreateButtonDisabled()" class="upload-btn">Create</button>
        </div>
    </div>
</div>
