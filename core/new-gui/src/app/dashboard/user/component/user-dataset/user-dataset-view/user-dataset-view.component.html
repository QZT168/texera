<div>
  <nz-card>
    <h2 class="dataset-title">Dataset: {{dName}}</h2>
    <nz-card-meta nzDescription="Created: yyyy-mm-dd"></nz-card-meta>
  </nz-card>
</div>
<nz-layout>
    <nz-content>
      <nz-card>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h5 class="file-title"><b>{{currentFile}} (Total Size)</b></h5>
          </div>
          <div style="display: flex;">
            <button
              nz-button
              nz-tooltip="Download the file">
              <i
                nz-icon
                nzTheme="outline"
                nzType="download">
              </i>
            </button>
            <button
              nz-button
              nz-tooltip="Maximize View">
              <i
                nz-icon
                nzTheme="outline"
                nzType="expand">
              </i>
            </button>
            <button
              *ngIf="!isSiderCollapsed"
              nz-button
              nz-tooltip="Hide Tree"
              (click)="clickToHideTree()">
              <i
                nz-icon
                nzTheme="outline"
                nzType="right">
              </i>
            </button>
            <button
              *ngIf="isSiderCollapsed"
              nz-button
              nz-tooltip="Show Tree"
              (click)="clickToShowTree()">
              <i
                nz-icon
                nzTheme="outline"
                nzType="left">
              </i>
            </button>
          </div>
        </div>
      </nz-card>
      <div style="overflow-y: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h6 style="margin-left: 20px; margin-top: 20px; margin-bottom: 30px;">About this file</h6>
            </div>
            <div>
                <button
                  nz-button
                  nz-tooltip="Edit File Description"
                  style="margin-right: 10px;">
                  <i
                    nz-icon
                    nzTheme="outline"
                    nzType="edit">
                  </i>
                </button>
            </div>
        </div>
        <p style="margin-left: 20px;">
            File Description
        </p>
    </div>
    </nz-content>
  <nz-sider *ngIf="!isSiderCollapsed" nzTheme="light" style="float: right;">
      <div class="file-list-title">
        <h5>Data Explorer</h5>
      </div>
      <div class="version-storage">
        <h6 style="font-weight: lighter; font-size: 0.9em;">Version Number (Total Size)</h6>
      </div>
      <ul nz-menu nzMode="inline">
        <li *ngFor="let file of files" nz-menu-item nz-tooltip="Select {{ file.name }}" nzTooltipPlacement="left" (click)="loadContent(file.name)">
          <span nz-icon nzType="file"></span>
          <span>{{ file.name }}</span>
        </li>
      </ul>
    </nz-sider>
</nz-layout>
