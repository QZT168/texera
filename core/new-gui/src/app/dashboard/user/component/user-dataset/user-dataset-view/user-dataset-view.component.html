<div>
  <nz-card>
    <h2 class="dataset-title">Dataset: {{dName}}</h2>
    <nz-card-meta nzDescription="Created: yyyy-mm-dd"></nz-card-meta>
  </nz-card>
</div>
<nz-layout>
    <nz-content style="background-color: white;">
      <nz-card>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h5 class="file-title"><b>{{currentFile}}</b></h5>
          </div>
          <div style="display: flex;">
            <button
              nz-button
              nz-tooltip="Download the file">
              <i
                nz-icon
                nzTheme="outline"
                nzType="download">
              </i>
            </button>
            <button
              nz-button
              nz-tooltip="Maximize View">
              <i
                nz-icon
                nzTheme="outline"
                nzType="expand">
              </i>
            </button>
            <button
              *ngIf="!isSiderCollapsed"
              nz-button
              nz-tooltip="Hide Tree"
              (click)="clickToHideTree()">
              <i
                nz-icon
                nzTheme="outline"
                nzType="right">
              </i>
            </button>
            <button
              *ngIf="isSiderCollapsed"
              nz-button
              nz-tooltip="Show Tree"
              (click)="clickToShowTree()">
              <i
                nz-icon
                nzTheme="outline"
                nzType="left">
              </i>
            </button>
          </div>
        </div>
      </nz-card>
      <div style="background-color: lightgray; padding-top: 15px; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h6 style="margin-left: 30px; margin-bottom: 20px;">About this file</h6>
            <p style="margin-left: 30px;">
                File Description
            </p>
        </div>
      </div>
      <div style="padding-top: 15px;">
        <p style="margin-left: 30px;">
          File Details
        </p>
      </div>
    </nz-content>
  <nz-sider *ngIf="!isSiderCollapsed" nzTheme="light" style="float: right;" [nzWidth]="250">
      <div class="file-list-title">
        <h5>Data Explorer</h5>
      </div>
      <div class="version-storage">
        <h6 style="font-weight: lighter; font-size: 0.9em;">Choose a Version:</h6>
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a version" (ngModelChange)="onVersionSelected($event)" nzBorderless ngModel="{{selectedVersion}}">
          <nz-option *ngFor="let name of versionNames" [nzValue]="name" [nzLabel]="name"></nz-option>
        </nz-select>
      </div>
      <ul nz-menu nzMode="inline" style=" padding-top: 50px">
        <li *ngFor="let data of dataNodeList" nz-menu-item nz-tooltip="Select {{ data.name }}" nzTooltipPlacement="left" (click)="loadContent(data.name)">
          <span nz-icon nzType="file"></span>
          <span>{{ data.name }}</span>
        </li>
      </ul>
        <button 
          class="rounded-button"
          (click)="openFileAddComponent()">
          + Version
        </button>
    </nz-sider>
</nz-layout>
