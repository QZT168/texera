<div>
  <nz-card>
    <h2 class="environment-title">Environment: {{environment?.environment.name}} </h2>
    <nz-card-meta
            style="padding-top: 10px"
            nzDescription="Created at: {{environment?.environment.creationTime}}"></nz-card-meta>
    <nz-card-meta
            style="padding-top: 20px"
            nzDescription="{{environment?.environment.description}}"></nz-card-meta>
  </nz-card>
</div>

<nz-layout>
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item (click)="selectedMenu='datasets'" [nzSelected]="selectedMenu === 'datasets'">
      <span nz-icon nzType="database"></span>
      Datasets
    </li>
    <!-- Add more menu items here if needed -->
  </ul>

  <!-- Conditional Content Based on Selected Menu -->
  <div *ngIf="selectedMenu === 'datasets'">
    <!-- Content for Datasets -->
    <p>This is the Datasets content.</p>
  </div>

  <!-- Add more content sections for other menu items if needed -->
</nz-layout>
