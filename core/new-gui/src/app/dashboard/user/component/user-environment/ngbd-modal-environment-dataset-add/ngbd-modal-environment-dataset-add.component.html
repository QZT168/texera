<div class="modal-body">
  <form (ngSubmit)="onSubmitLinkDatasetToEnvironment()">
    <div class="form-group">
      <!-- Dataset Name Field for Auto-Complete -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="datasetName">Dataset Name</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
            <input
                    [(ngModel)]="inputValue"
                    (input)="onSearch($event)"
                    type="text"
                    nz-input
                    name="datasetName"
                    placeholder="Enter Dataset Name"
                    [nzAutocomplete]="auto"/>
          <nz-autocomplete [nzDataSource]="filteredOptions" nzBackfill #auto>
          </nz-autocomplete>
        </nz-form-control>
      </nz-form-item>
    </div>
    <button nz-button nzType="primary" type="submit">Submit</button>
  </form>
</div>
