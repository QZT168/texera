<div class="modal-header">
  <h4 class="modal-title">Add Dataset to the Environment</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="validateForm" (ngSubmit)="onSubmitAddDatasetToEnvironment()">
    <div class="form-group">
      <!-- Name Field -->
      <!--      <nz-card nzTitle="Name">-->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="name" type="text" formControlName="name">
        </nz-form-control>
      </nz-form-item>
      <!--      </nz-card>-->
    </div>
    <!--    <button nz-button nzType="primary" type="submit">Submit</button>-->
  </form>
</div>
