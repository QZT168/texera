<div class="modal-header">
  <h4 class="modal-title">Link Dataset to the Environment</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="validateForm" (ngSubmit)="onSubmitLinkDatasetToEnvironment()">
    <div class="form-group">
      <!-- Dataset ID Field -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="did">Dataset ID</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="did" type="number" formControlName="did" placeholder="Enter Dataset ID">
        </nz-form-control>
      </nz-form-item>
    </div>
    <button nz-button nzType="primary" type="submit">Submit</button>
  </form>
</div>
