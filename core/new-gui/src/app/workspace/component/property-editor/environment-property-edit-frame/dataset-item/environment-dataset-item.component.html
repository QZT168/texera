<nz-list-item nzNoFlex [nzActions]="[actionTemplate]" class="dataset-item">
  <div nz-row nzAlign="middle" nzJustify="space-between">
    <div nz-col nzSpan="20" (click)="toggleExpand()" class="dataset-info">
      <i nz-icon [nzType]="isExpanded ? 'down' : 'right'" class="expand-icon"></i>
      <img *ngIf="!isExpanded" [src]="dataset.icon" class="dataset-icon" />
      <span>{{ dataset.name }}</span>
    </div>
    <div nz-col nzSpan="4" class="actions-container">
      <!-- Placeholder buttons -->
      <button nz-button nzType="default" nzShape="circle" nzSize="small">
        <i nz-icon nzType="file"></i>
      </button>
      <button nz-button nzType="default" nzShape="circle" nzSize="small">
        <i nz-icon nzType="ellipsis"></i>
      </button>
    </div>
  </div>
  <ng-template #actionTemplate>
    <ul *ngIf="isExpanded" class="nested-files">
      <li *ngFor="let file of dataset.files">{{ file }}</li>
    </ul>
  </ng-template>
</nz-list-item>
