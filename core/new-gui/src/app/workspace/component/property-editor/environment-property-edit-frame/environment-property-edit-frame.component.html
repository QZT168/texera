<div class="container">
  <section class="data-section">
    <button
      (click)="onClickOpenAddDatasetWindow()"
      nz-button
      nzType="primary">
      Add Data
    </button>
  </section>

  <section class="input-section">
    <nz-collapse>
      <nz-collapse-panel [nzHeader]="'Input'" [nzActive]="true">
        <!-- Content for Input here -->
      </nz-collapse-panel>
    </nz-collapse>
  </section>

  <section class="output-section">
    <nz-collapse>
      <nz-collapse-panel [nzHeader]="'Output'" [nzActive]="true">
        <!-- Content for Output here -->
      </nz-collapse-panel>
    </nz-collapse>
  </section>
</div>
