<div class="frame-title">
  <h4 class="frame-title" *ngIf="environment != undefined"
  >{{environment.environment.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
  <section class="data-section">
    <button
      (click)="onClickOpenAddDatasetWindow()"
      nz-button
      nzType="primary">
      Add Data
    </button>
  </section>

  <section class="input-section">
    <nz-collapse>
      <nz-collapse-panel
        *ngIf="environment != undefined"
        [nzHeader]="'Input'" [nzActive]="true">
        <!-- Content for Input here -->
        <ul>
          <li *ngFor="
          let input of environment.environment.inputs">
            {{input}}
          </li>
        </ul>
      </nz-collapse-panel>
    </nz-collapse>
  </section>

  <section class="output-section">
    <nz-collapse>
      <nz-collapse-panel
        *ngIf="environment != undefined"
        [nzHeader]="'Output'"
        [nzActive]="true">
        <!-- Content for Output here -->
        <ul>
          <li *ngFor="let output of environment.environment.outputs">{{output}}</li>
        </ul>
      </nz-collapse-panel>
    </nz-collapse>
  </section>
</div>
