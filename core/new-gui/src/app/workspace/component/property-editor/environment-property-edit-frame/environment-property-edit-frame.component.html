
<div class="container">
  <div class="frame-title">
    <h4 class="frame-title" *ngIf="environment != undefined"
    >{{environment.environment.name}}</h4>
  </div>

  <section class="data-section">
    <button
      (click)="onClickOpenAddDatasetWindow()"
      nz-button
      nzType="primary">
      Add Data
    </button>
    <button
      *ngIf="isEnvSwitchable"
      (click)="onClickSwitchEnvironment()"
      nz-button nzType="default">
      Switch Environment
    </button>
  </section>

  <section class="input-section">
    <nz-collapse>
      <nz-collapse-panel
        *ngIf="environment != undefined"
        [nzHeader]="'Input'" [nzActive]="true">
        <!-- Content for Input here -->
        <ul>
          <li *ngFor="
          let input of environments">
            {{input}}
          </li>
        </ul>
      </nz-collapse-panel>
    </nz-collapse>
  </section>

  <section class="output-section">
    <nz-collapse>
      <nz-collapse-panel
        *ngIf="environment != undefined && isDisplayOutput"
        [nzHeader]="'Output'"
        [nzActive]="true">
        <!-- Content for Output here -->
        <ul>
          <li *ngFor="let output of environment.environment.outputs">{{output}}</li>
        </ul>
      </nz-collapse-panel>
    </nz-collapse>
  </section>
</div>
