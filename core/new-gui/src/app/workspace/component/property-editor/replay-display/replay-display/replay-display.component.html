<nz-timeline
[nzPending]="replay.isReplaying ? 'Replaying to ' + replay.history[replay.selectedIndex] + 's ...' : false">
  <nz-timeline-item
  *ngFor="let timepoint of replay.history; index as i;"
  [nzColor]="replay.selectedIndex === i ? 'green': (replay.checkpointed.includes(i) ? 'blue':'gray')"
  >
    <div
      [style]="{
        'padding-bottom': (i === replay.history.length ? 10 :
        (replay.history[i + 1] - replay.history[i])) * 8 + 'px',
        'margin-bottom': '0px'
        }"
      (click)="replay.selectReplayPoint(i)">
      <p [style]="{'cursor': 'pointer'}">{{timepoint}}s</p>
    </div>
  </nz-timeline-item>
</nz-timeline>


<label *ngIf="replay.replayTime !== 0">Replay Time: {{replay.replayTime}}s, Checkpoint Overhead: {{replay.checkpointTime}}s</label>
<label>Time limit for next replay(in seconds):
  <input type="number" name="input"
         min="1" max="99" [(ngModel)]="replay.replayTimeLimit" required>
</label>
<label>Replay Planner Strategy:</label>
<select [(ngModel)]="replay.selectedMode">
  <option *ngFor="let mode of replay.plannerStrategies;" [value]="mode">{{mode}}</option>
</select>
<button mat-stroked-button (click)="replay.clickButton()">
  Request Operator Info
</button>

<nz-list nzItemLayout="vertical">
  <nz-list-item *ngFor="let info of replay.operatorInfo;">
    <p><b>{{info[0]}}</b> <br><p>
    <p>{{info[1]}}</p>
  </nz-list-item>
</nz-list>
