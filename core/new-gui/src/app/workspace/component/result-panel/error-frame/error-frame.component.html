<div
  *ngIf="operatorId === undefined"
  class="all-errors-notification">
  Showing errors for all operators:
</div>
<div *ngIf="errorMessages.length === 0">
  <div style="text-align: center">
    <h4>No error to display.</h4>
  </div>
</div>
<nz-collapse *ngIf="errorMessages.length > 0">
  <nz-collapse-panel
    *ngFor="let error of errorMessages"
    [nzHeader]="error.message"
    [nzActive]="false"
    [nzDisabled]="false"
    [nzExtra]="extraTpl">
    <ng-template #extraTpl>
      <span
        class="goto-operator-icon"
        *ngIf="error.operatorId"
        nz-icon
        nzType="right-square"
        (click)="$event.stopPropagation(); onClickGotoButton(error.operatorId)"></span>
    </ng-template>
    <p class="error-message">{{ error.details }} content</p>
  </nz-collapse-panel>
</nz-collapse>
