<div class="timeline-container" *ngIf="executionList">
  <div class="timeline-item" *ngFor="let execution of executionList">
    <!-- Execution Header -->
    <div class="timeline-header" (click)="toggleRow(execution.eId)">
      <span class="eid">EID: {{ execution.eId }}</span>
      <span class="starting-time">{{ execution.startingTime | date: 'short' }}</span>
    </div>

    <!-- Interactions -->
    <div
      class="timeline-interactions"
      *ngIf="expandedRows.has(execution.eId)"
    >
      <div
        *ngFor="let interaction of interactionHistories[execution.eId]"
        class="interaction-item"
      >
        <button
          [disabled]="execution.eId === revertedToInteraction?.eid && interaction === revertedToInteraction?.interaction"
          (click)="onInteractionClick(execution.vId, execution.eId, interaction)"
        >
          {{ interaction }}
        </button>
      </div>
    </div>
  </div>
</div>
