<div class="settings-container">
  <h4>Workflow Settings</h4>
  <form
    [formGroup]="settingsForm"
    class="form-inline">
    <!-- Data Transfer Batch Size -->
    <div class="form-group">
      <label for="dataTransferBatchSize">Data Transfer Batch Size:</label>
      <input
        id="dataTransferBatchSize"
        type="number"
        formControlName="dataTransferBatchSize"
        [ngClass]="{'is-invalid': settingsForm.get('dataTransferBatchSize')?.invalid && settingsForm.get('dataTransferBatchSize')?.touched}"
        class="form-control" />
      <div
        *ngIf="settingsForm.get('dataTransferBatchSize')?.invalid && settingsForm.get('dataTransferBatchSize')?.touched"
        class="error-message">
        Data Transfer Batch Size must be at least 1.
      </div>
    </div>

    <!-- Deployment Strategy Dropdown -->
    <div class="form-group">
      <label for="deploymentStrategy">Deployment Strategy:</label>
      <select
        id="deploymentStrategy"
        formControlName="deploymentStrategy"
        class="form-control">
        <option value="rr">Round Robin</option>
        <option value="maxSpeed">Max Speed</option>
        <option value="maxQuality">Max Quality</option>
        <option value="hybrid">Hybrid</option>
      </select>
    </div>
  </form>
</div>
