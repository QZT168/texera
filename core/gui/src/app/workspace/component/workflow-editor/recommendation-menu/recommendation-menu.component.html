<nz-card
  nzTitle="Operator Recommendation"
  class="recommendation-menu-card">
  <div class="recommendation-list">
    <div
      *ngFor="let edition of editions; let i = index"
      class="recommendation-item"
      [ngClass]="{ 'selected-item': selectedRecommendedEditionIndex === i }"
      (click)="onRecommendedOperationClick(i)">
      {{ edition.getDescription() }}
    </div>
  </div>

  <div class="menu-footer">
    <button
      nz-button
      nzType="primary"
      nzShape="round"
      [disabled]="selectedRecommendedEditionIndex === null"
      (click)="onConfirmClick()">
      âœ… Confirm
    </button>
  </div>
</nz-card>
