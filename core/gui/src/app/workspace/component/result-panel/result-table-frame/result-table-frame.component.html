<div
  *ngIf="!currentResult || currentResult.length === 0"
  style="text-align: center">
  <h4>Empty result set</h4>
</div>
<div
  [hidden]="!currentColumns"
  class="result-table">
  <nz-table
    #basicTable
    (nzQueryParams)="onTableQueryParamsChange($event)"
    [nzData]="currentResult"
    [nzFrontPagination]="isFrontPagination"
    [nzLoading]="isLoadingResult"
    [nzPageIndex]="currentPageIndex"
    [nzPageSize]="pageSize"
    [nzPaginationPosition]="'bottom'"
    [nzScroll]="{ x: 'max-content'}"
    [nzSize]="'small'"
    [nzTableLayout]="'fixed'"
    [nzTotal]="totalNumTuples"
    nzBordered="true">
    <thead>
      <tr>
        <th
          *ngFor="let column of currentColumns; let i = index"
          ngClass="header-size"
          style="text-align: center"
          nzWidth="widthPercent">
          {{ column.header }}
        </th>
      </tr>
      <!-- add stats row -->
      <tr *ngIf="tableStats && prevTableStats && sinkStorageMode === 'mongodb'" #statsRow class="custom-stats-row">
        <th *ngFor="let column of currentColumns">
          <div class="statsHeader">
            <ng-container 
              *ngIf="tableStats[column.header] && prevTableStats[column.header] && tableStats[column.header]['min']">
              <div class="statsLine">
                <h5 class="leftAlign">Min </h5>
                <h5 class="rightAlign">
                  <span [innerHTML]="compare(column.header, 'min')"></span>
                </h5>
              </div>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] && prevTableStats[column.header] && tableStats[column.header]['mean']">
              <div class="statsLine">
                <h5 class="leftAlign">Mean </h5>
                <h5 class="rightAlign">
                  <span [innerHTML]="compare(column.header, 'mean')"></span>
                </h5>
              </div>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] && prevTableStats[column.header] && tableStats[column.header]['max']">
              <div class="statsLine">
                <h5 class="leftAlign">Max </h5>
                <h5 class="rightAlign">
                  <span [innerHTML]="compare(column.header, 'max')"></span>
                </h5>
              </div>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] && prevTableStats[column.header] && tableStats[column.header]['firstPercent']">
              <div class="statsLine">
                <h5 class="leftAlign">{{tableStats[column.header]['firstCat']}} </h5>
                <h5 class="rightAlign">
                  <span [innerHTML]="compare(column.header, 'firstPercent')"></span>%
                </h5>
              </div>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] && prevTableStats[column.header] && tableStats[column.header]['secondPercent']">
              <div class="statsLine">
                <h5 class="leftAlign">{{tableStats[column.header]['secondCat']}} </h5>
                <h5 class="rightAlign">
                  <span [innerHTML]="compare(column.header, 'secondPercent')"></span>%
                </h5>
              </div>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] && prevTableStats[column.header] && tableStats[column.header]['other']">
              <div class="statsLine">
                <h5 class="leftAlign">Other </h5>
                <h5 class="rightAlign">
                  <span [innerHTML]="compare(column.header, 'other')"></span>%
                </h5>
              </div>
            </ng-container>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of basicTable.data; let i = index">
        <td
          (click)="open(i, row)"
          *ngFor="let column of currentColumns"
          class="table-row"
          nzEllipsis
          ngClass="data-size">
          {{ column.getCell(row) }}
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
