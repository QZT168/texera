<div
  *ngIf="!currentResult || currentResult.length === 0"
  style="text-align: center">
  <h4>Empty result set</h4>
</div>
<div
  [hidden]="!currentColumns"
  class="result-table">
  <nz-table
    #basicTable
    (nzQueryParams)="onTableQueryParamsChange($event)"
    [nzData]="currentResult"
    [nzFrontPagination]="isFrontPagination"
    [nzLoading]="isLoadingResult"
    [nzPageIndex]="currentPageIndex"
    [nzPageSize]="pageSize"
    [nzPaginationPosition]="'bottom'"
    [nzScroll]="{ x: 'max-content'}"
    [nzSize]="'small'"
    [nzTableLayout]="'fixed'"
    [nzTotal]="totalNumTuples"
    nzBordered="true">
    <thead>
      <tr>
        <th
          *ngFor="let column of currentColumns; let i = index"
          ngClass="header-size"
          style="text-align: center"
          nzWidth="widthPercent">
          {{ column.header }}
        </th>
      </tr>
      <!-- add stats row -->
      <tr *ngIf="tableStats && prevTableStats && hasStats()" #statsRow class="custom-stats-row">
        <th *ngFor="let column of currentColumns">
          <div class="statsHeader">
            <ng-container 
              *ngIf="tableStats[column.header] &&
              prevTableStats[column.header] &&
              tableStats[column.header]['min'] !== undefined &&
              prevTableStats[column.header]['min'] !== undefined">
              <h5>Min: 
                <span [innerHTML]="compare(tableStats[column.header]['min'], prevTableStats[column.header]['min'])">
                </span>
              </h5>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] && 
              prevTableStats[column.header] && 
              tableStats[column.header]['mean'] !== undefined &&
              prevTableStats[column.header]['mean'] !== undefined">
              <h5>Mean: 
                <span [innerHTML]="compare(tableStats[column.header]['mean'], prevTableStats[column.header]['mean'])">
                </span>
              </h5>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] &&
              prevTableStats[column.header] &&
              tableStats[column.header]['max'] !== undefined &&
              prevTableStats[column.header]['max'] !== undefined">
              <h5>Max: 
                <span [innerHTML]="compare(tableStats[column.header]['max'], prevTableStats[column.header]['max'])">
                </span>
              </h5>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] && 
              prevTableStats[column.header] && 
              tableStats[column.header]['firstCat'] !== undefined && 
              prevTableStats[column.header]['firstCat'] !== undefined">
              <h5>{{tableStats[column.header]['firstCat']}}: 
                <span 
                [innerHTML]="compare(tableStats[column.header]['firstPercent'], prevTableStats[column.header]['firstPercent'])">
                </span>
              </h5>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] &&
              prevTableStats[column.header] &&
              tableStats[column.header]['secondCat'] !== undefined &&
              prevTableStats[column.header]['secondCat'] !== undefined">
              <h5>{{tableStats[column.header]['secondCat']}}: 
                <span 
                [innerHTML]="compare(tableStats[column.header]['secondPercent'], prevTableStats[column.header]['secondPercent'])">
                </span>
              </h5>
            </ng-container>
            <ng-container 
              *ngIf="tableStats[column.header] &&
              prevTableStats[column.header] &&
              tableStats[column.header]['other'] !== undefined &&
              prevTableStats[column.header]['other'] !== undefined">
              <h5>Other: 
                <span 
                [innerHTML]="compare(tableStats[column.header]['other'], prevTableStats[column.header]['other'])">
                </span>
              </h5>
            </ng-container>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of basicTable.data; let i = index">
        <td
          (click)="open(i, row)"
          *ngFor="let column of currentColumns"
          class="table-row"
          nzEllipsis
          ngClass="data-size">
          {{ column.getCell(row) }}
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
