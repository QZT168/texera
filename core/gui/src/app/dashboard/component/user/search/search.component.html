<div class="general-search-container">
  <div
    class="general-search-section">

    <button
      class="go-back-button"
      nz-button
      nzType="text"
      nzSize="large"
      (click)="goBack()">
      <span
        nz-icon
        nzType="arrow-left"
        nzTheme="outline"></span>
    </button>
    <input 
        nz-input
        nzBorderless
        #searchInput
        class="search-input-box"
        name="search-input-box"
        placeholder="Search all"
        [nzBorderless]="true"
        [(ngModel)]="searchParam"
        (keydown.enter)="updateMasterFilterList()"/>
    <div class="filters">
      <texera-filters-instructions></texera-filters-instructions>
      <texera-filters #filters></texera-filters>
    </div>
    
  </div>
  <div class="general-search-result">
    <texera-search-results
      [showResourceTypes]="true"
      [searchKeywords]="this.filters.getSearchKeywords()"></texera-search-results>
  </div>
</div>
