<div id="workflow-result-container" class="workflow-result-container">
  <div id="title-container" class="title-container">
    <div class="title-inner">
      <h1 id="results-title" class="results-title">Workflows</h1>
    </div>
  </div>
  <div id="search-container" class="search-container">
    <div class="search-inner">
      <texera-hub-workflow-search-bar></texera-hub-workflow-search-bar>
    </div>
  </div>

  <div class="content-wrapper">
    <h2 class="list-title">Results: {{listOfWorkflowsWithUserInfo.length}}</h2>
    <nz-list>
      <div class="workflow-list">
        <nz-list-item *ngFor="let workflow of listOfWorkflowsWithUserInfo">
          <texera-hub-result-card [workflow]="workflow"></texera-hub-result-card>
        </nz-list-item>
      </div>
    </nz-list>
  </div>
</div>
