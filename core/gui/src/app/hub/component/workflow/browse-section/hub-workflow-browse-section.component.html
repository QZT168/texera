<div *ngIf="workflowList.length > 0" class="results-container">
    <h2 class="results-title">{{ sectionTitle }}</h2>
    <div class="workflow-cards">
      <div class="workflow-card" *ngFor="let workflow of workflowList">
        <nz-card nzHoverable [nzCover]="coverTemplate" class="custom-card" >
          <h1 class="card-title">{{ workflow.name }}</h1>
          <p class="card-description">Sample description goes here{{ workflow.description }}</p>
          <div class="footer">
            <span class="footer-text">Edited: {{ workflow.lastModifiedTime | date }}</span>
            <button
              nz-button
              nzType="primary"
              [routerLink]="'/workflow/' + workflow.wid">
              Edit
            </button>
          </div>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="example" class="card-cover-image" src="../../../../../assets/card_background.jpg" />
        </ng-template>
      </div>
    </div>
  </div>
