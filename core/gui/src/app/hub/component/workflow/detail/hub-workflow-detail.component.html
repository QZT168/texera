<button
  *ngIf="!screenshot"
  nz-button
  nzType="text"
  nzSize="large"
  class="go-back-button"
  (click)="goBack()">
    <span
      nz-icon
      nzType="arrow-left"
      nzTheme="outline"></span>
</button>

<div class="container prevent-select">
  <h1>Workflow Detail Page</h1>
  <div class="workflow-info">
    <div>
      <h2>ID</h2>
      <p>{{ wid }}</p>
    </div>
    <div>
      <h2>Workflow Name</h2>
      <p>{{ workflowName }}</p>
    </div>
    <div>
      <h2>Created By</h2>
      <p>{{ ownerName }}</p>
    </div>
  </div>
  <div class="workflow-description">
    <h2>Description</h2>
    <p>{{workflowDescription}}</p>
  </div>

  <h2>Preview</h2>
  <div class="preview_image_containers"
       *ngIf="screenshot">
    <img
      class="screenshot-image"
      [src]="screenshot"
      alt="Workflow Screenshot" />
  </div>

  <div class="preview-containers"
       *ngIf="!screenshot">
    <ng-container>
      <texera-workflow-editor></texera-workflow-editor>
      <texera-mini-map class="box"></texera-mini-map>
    </ng-container>
  </div>

  <ng-template #codeEditor></ng-template>

  <div class="workflow-steps">
    <h2>Steps</h2>
    <div
      *ngFor="let step of workflow.steps"
      class="workflow-step">
      <h3>{{ step.name }}</h3>
      <p>{{ step.description }}</p>
      <p><strong>Status:</strong> {{ step.status }}</p>
    </div>
  </div>
</div>
