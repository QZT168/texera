<div class="workflow-card-container" [routerLink]="['/dashboard/hub/workflow/search/result/detail']" [queryParams]="{ wid: workflow.wid, name: workflow.name }">
  <nz-card class="workflow-card" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="card-content">
      <img alt="example" class="card-cover-image" src="../../../../../assets/logos/logo.png" />
      <div class="card-details">
        <h2 class="workflow-title">{{ workflow.name }}</h2>
        <div class="workflow-meta">
          <span>ID: {{ workflow.wid }}</span>
          <span>Created On: {{ workflow.creationTime | date }}</span>
          <span>Modified On: {{ workflow.lastModifiedTime | date }}</span>
        </div>
        <p *ngIf="!showFullDescription" class="truncated-description">
          Description: {{ truncatedDescription }}
        </p>
        <p *ngIf="showFullDescription" class="full-description">
          Description: {{ workflow.description }}
        </p>
      </div>
      <div class="card-actions">
        <button nz-button nzType="default" nzShape="circle">
          <i nz-icon nzType="heart" nzTheme="outline"></i>
        </button>
        <button nz-button nzType="default" nzShape="circle">
          <i nz-icon nzType="copy" nzTheme="outline"></i>
        </button>
      </div>
    </div>
  </nz-card>
</div>
