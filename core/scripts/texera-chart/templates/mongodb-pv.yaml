apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.mongodbPv.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
    component: mongodb
spec:
  capacity:
    storage: {{ .Values.mongodbPv.size }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  local:
    path: {{ .Values.mongodbPv.path }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - {{ .Values.mongodbPv.node }}