apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-workflow-pod
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}-workflow-pod
spec:
  replicas: {{ .Values.texeraWorkflowPod.numOfPods | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-workflow-pod
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-workflow-pod
    spec:
      containers:
        - name: workflow-pod
          image: {{ .Values.texeraWorkflowPod.imageName }}
          ports:
            - containerPort: {{ .Values.workflowPods.service.port }}
          env:
            - name: MYSQL_URL
              value: "jdbc:mysql://{{ .Release.Name }}-mysql.{{ .Release.Namespace }}.svc.cluster.local:3306/{{ .Values.mysql.auth.database }}"
            - name: MYSQL_USER
              value: {{ .Values.mysql.auth.username }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mysql.auth.password }}
{{/*            - name: MONGODB_URL*/}}
{{/*              value: "mongodb://{{ .Release.Name }}-mongodb.{{ .Release.Namespace }}.svc.cluster.local:27017/{{ index .Values.mongodb.auth.databases 0 }}"*/}}